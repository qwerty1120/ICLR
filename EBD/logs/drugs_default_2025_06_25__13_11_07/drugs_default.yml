train:
  seed: 2023
  batch_size: 32
  val_freq: 50
  max_iters: 1000000
  optimizer:
    type: adamw
    lr: 1.e-4
    weight_decay: 1.e-12
    beta1: 0.9
    beta2: 0.999

dataset:
  train: ./data/GEOM/Drugs/train_data_40k.pkl
  val: ./data/GEOM/Drugs/val_data_5k.pkl
  test: ./data/GEOM/Drugs/test_data_1k.pkl
